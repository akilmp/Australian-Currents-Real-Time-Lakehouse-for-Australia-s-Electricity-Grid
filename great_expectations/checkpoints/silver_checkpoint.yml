name: silver_checkpoint
config_version: 1.0
class_name: Checkpoint
run_name_template: "%Y%m%d-%H%M%S-silver"
validations:
  - batch_request:
      datasource_name: spark_datasource
      data_connector_name: default_runtime_data_connector_name
      data_asset_name: silver_dispatch_clean
      runtime_parameters:
        query: "SELECT * FROM nem.silver_dispatch_clean"
      batch_identifiers:
        default_identifier_name: silver_batch
    expectation_suite_name: silver_suite
